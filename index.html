<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Conta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h1 class="text-center mb-4">Acesse sua conta</h1>
                    <div class="form-group">
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <button onclick="acessarConta()" class="btn btn-primary btn-block">Entrar</button>
                    <div class="text-center mt-3">
                        <a href="cadastro.html" class="text-secondary">Ainda não tem sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
    <script>
        function acessarConta() {
            const nomeInput = document.getElementById('nome');
            const senhaInput = document.getElementById('senha');
            const nome = nomeInput.value;
            const senha = senhaInput.value;

            if (!nome || !senha) {
                alert('Preencha todos os campos!');
                return;
            }

            const storedNome = localStorage.getItem('nome');
            const storedSenha = localStorage.getItem('senha');

            if (nome === storedNome && senha === storedSenha) {
                alert('Acesso concedido');
                // Redirecionar para a página protegida
                window.location.href = 'estoque.html';
            } else {
                alert('Nome ou senha incorretos. Por favor, cadastre-se.');
                nomeInput.value = '';
                senhaInput.value = '';
                nomeInput.classList.add('is-invalid');
                senhaInput.classList.add('is-invalid');
            }
        }

        function clearInvalidState() {
            document.getElementById('nome').classList.remove('is-invalid');
            document.getElementById('senha').classList.remove('is-invalid');
        }

        document.getElementById('nome').addEventListener('input', clearInvalidState);
        document.getElementById('senha').addEventListener('input', clearInvalidState);
    </script>
</body>
</html>
